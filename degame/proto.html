<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proto game</title>
    <link rel="stylesheet" href="protostyle.css">
</head>
<body>
  <div class="hello">
    <span class="q">Q</span>
    <span class="u">U</span>
    <span class="i">I</span>
    <span class="z">Z</span>
  </div>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="pause-btn" class="pause-btn btn hide">Pause</button>
        </div>
        <div id="score-tracker" class="score-grid hide">
            <h3>Score</h3>
            <div id="score-up">0</div>
    </div>
    <script src="jsbestanden/prototest.js"></script>
</body>
</html>
